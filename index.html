<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <style type="text/css">
    body {
        text-align: center;
    }
    h1 {
    height: 100vh;
  font-size: 4em;
  margin-top: 50vh;
  font-family: arial black;
  background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(41, 164, 160, 0.5), rgba(255,255,255,0.9), rgba(73, 207, 242, 0.5), rgba(0, 223, 148, 0.5), rgba(255,255,255,0.9), rgba(41, 164, 160, 0.5), rgba(255,255,255,0.9),rgba(73, 207, 242, 0.5), rgba(0, 223, 148, 0.5), red);
  background-size: 700% 700%;
  -webkit-animation: movingBackground 30s ease infinite;
  -moz-animation: movingBackground 30s ease infinite;
  -o-animation: movingBackground 30s ease infinite;
  animation: movingBackground 30s ease infinite;
     -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
}
  @-webkit-keyframes movingBackground {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  @-moz-keyframes movingBackground {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  @-o-keyframes movingBackground {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  @keyframes movingBackground {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
    }
    </style>
    <body>
        <h1> ~ See you shortly ;) </h1>
    </body>
</html>
